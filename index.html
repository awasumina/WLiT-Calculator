<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   <div class="container">
    <h1 id="headText">Advanced Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div id="historyDisplay" class="history"></div>
            <input type="text" placeholder="0" id="inputbox" disabled>
        </div>
        <div class="button-grid">
            <button class="memory-btn">MC</button>
            <button class="memory-btn">MR</button>
            <button class="memory-btn">M+</button>
            <button class="memory-btn">M-</button>

            <button class="operator">AC</button>
            <button class="delete-btn">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal-btn">=</button>

            <button class="extra-func">√</button>
            <button class="extra-func">x²</button>
            <button class="extra-func">±</button>
            <button class="extra-func">exp</button>
        </div>
    </div>
   </div>
    <script src="calc.js"></script>
</body>
</html>
